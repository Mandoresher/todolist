<button (click)="onClickAddTask()">Создать задачу</button>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Task Text Column -->
  <ng-container matColumnDef="taskText">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by Task Text"
    >
      Задача
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.taskText }}

    </td>
  </ng-container>

  <!-- expirationDate Column -->
  <ng-container matColumnDef="expirationDate">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by Expiration Date"
    >
      Крайний срок
    </th>
    <td mat-cell *matCellDef="let element">{{ element.expirationDate }}</td>
  </ng-container>

  <!-- Priority Column -->
  <ng-container matColumnDef="priority">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by Priority"
    >
      Приоритет
    </th>
    <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by Category"
    >
      Категория
    </th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th
      mat-header-cell
      *matHeaderCellDef
    >

    </th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        class="example-icon login-icon"
        aria-label="Example icon-button with login icon"
        (click)="onClickEditTask()"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>

  </ng-container>
  <ng-container matColumnDef="delete">
    <th
      mat-header-cell
      *matHeaderCellDef
    >

    </th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        class="example-icon login-icon"
        aria-label="Example icon-button with login icon"
        (click)="onClickDeleteTask()"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
